<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <section class="logo-section">
            <div class="company-logo">
                <div class="logo-img">
                    <img src="" alt="">
                </div>
            </div>
        </section>
        <section class="signup-section">
            <form action="https://httpbin.org/post" method="post">
                <div class="welcome-message">
                    <p>This is not a real service! You know you need something like this in your life to help you
                        realize
                        your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <p>You know you want to!</p>
                </div>
                <div class="inputs">
                    <p>Let's do this!</p>

                    <div class="input-layout">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" minlength="2">
                        </div>
                        <div>
                            <label for="second-name">SECOND NAME</label>
                            <input type="text" id="second-name" name="second-name" minlength="2">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number" name="phone-number">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm" name="password-confirm">
                        </div>
                    </div>
                </div>
                <div class="account-creation">
                    <button type="submit">Create account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
